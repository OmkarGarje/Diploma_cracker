<script>
  (function() {
    function stripTemplateTags(root) {
      try {
        var walker = document.createTreeWalker(root, NodeFilter.SHOW_TEXT, null, false);
        var re = /(\{\{[\s\S]*?\}\}|\{%[\s\S]*?%\})/g;
        var node;
        while ((node = walker.nextNode())) {
          if (re.test(node.nodeValue)) {
            node.nodeValue = node.nodeValue.replace(re, '').trim();
          }
        }
      } catch (e) {
        // no-op
      }
    }
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', function() { stripTemplateTags(document.body); });
    } else {
      stripTemplateTags(document.body);
    }
  })();
</script>

    function renderAll() {

        h3.textContent = subject;
        h3.style.color = '#eee';
        h3.style.marginTop = '1.25rem';
        const table = document.createElement('table');
        table.className = 'table table-dark table-striped';
        table.style.width = '100%';
        const thead = document.createElement('thead');
        thead.innerHTML = '<tr><th style="width:15%">Unit</th><th>Topic / PPT</th></tr>';
        const tbody = document.createElement('tbody');
        (SUBJECTS[subject] || []).forEach(it => {
          const tr = document.createElement('tr');
          const td1 = document.createElement('td');
          const td2 = document.createElement('td');
          td1.textContent = it.unit_name || '';
          const a = document.createElement('a');
          a.href = it.unit_file;
          a.textContent = it.unit_topic || 'Open PPT';
          a.target = '_blank';
          td2.appendChild(a);
          tr.appendChild(td1);
          tr.appendChild(td2);
          tbody.appendChild(tr);
        });
        table.appendChild(thead);
        table.appendChild(tbody);
        root.appendChild(h3);
        root.appendChild(table);
      });
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', renderAll);
    } else {
      renderAll();
    }
