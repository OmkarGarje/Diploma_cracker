                <div class="button-container">
                    <button id="startPause" class="btn" style="color: aliceblue;">Start</button>

          <!-- JAVASCRIPT -->
          <script>

document.addEventListener('DOMContentLoaded', function() {
    const timerDisplay = document.getElementById('timer');
    const startPauseButton = document.getElementById('startPause');
    const resetButton = document.getElementById('reset');

    let studyTime = 25 * 60; // 25 minutes in seconds
    let timer;
    let isRunning = false;

    function updateTimerDisplay() {
        let minutes = Math.floor(studyTime / 60);
        let seconds = studyTime % 60;
        timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function startPauseTimer() {
        if (!isRunning) {
            isRunning = true;
            startPauseButton.textContent = 'Pause';
            timer = setInterval(function () {
                if (studyTime > 0) {
                    studyTime--;
                    updateTimerDisplay();
                } else {
                    clearInterval(timer);
                    isRunning = false;
                    alert("Time's up!");
                    startPauseButton.textContent = 'Start';
                }
            }, 1000);
        } else {
            clearInterval(timer);
            isRunning = false;
            startPauseButton.textContent = 'Start';
        }
    }

    function resetTimer() {
        clearInterval(timer);
        studyTime = 25 * 60; // Reset to 25 minutes
        updateTimerDisplay();
        isRunning = false;
        startPauseButton.textContent = 'Start';
    }

    // Attach event listeners once DOM is fully loaded
    startPauseButton.addEventListener('click', startPauseTimer);
    resetButton.addEventListener('click', resetTimer);

    // Initialize the timer display
    updateTimerDisplay();
});

          </script>
